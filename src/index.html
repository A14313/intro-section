<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intro section</title>
		<link rel="stylesheet" href="scss/main.scss" />
		<script src="js/toggle.js" type="module" defer></script>
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<div class="logo">
					<img src="images/logo.svg" alt="" />
				</div>
				<div class="hamburger-container">
					<div class="hamburger__icon">
						<img src="images/icon-menu.svg" alt="" />
					</div>
					<div class="hamburger__menu">
						<div class="hamburger__icon">
							<img src="images/icon-close-menu.svg" alt="" />
						</div>
						<ul class="hamburger__menu-list">
							<li>
								<a href="#">Features</a>
							</li>
							<li>
								<a href="#">Company</a>
							</li>
							<li>
								<a href="#">Careers</a>
							</li>
							<li>
								<a href="#">About</a>
							</li>
						</ul>
						<div class="hamburger__menu-login-container">
							<ul>
								<li>
									<a href="#">Login</a>
								</li>
								<li>
									<a class="btn-hollow" href="#">Register</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main class="main">
			<div class="hero">
				<div class="hero__img">
					<img src="images/image-hero-mobile.png" alt="" />
				</div>
				<div class="hero__content">
					<h1 class="hero__title">Make remote work</h1>
					<p class="hero__desc">
						Get your team in sync, no matter your location.
						Streamline processes, create team rituals, and watch
						productivity soar.
					</p>
					<div>
						<a class="btn-solid" href="#">Learn more</a>
					</div>
					<div class="hero__icons">
						<ul class="hero__icons-list">
							<li>
								<img
									src="images/client-databiz.svg"
									alt="Databiz"
								/>
							</li>
							<li>
								<img
									src="images/client-audiophile.svg"
									alt="Audio Phile"
								/>
							</li>
							<li>
								<img src="images/client-meet.svg" alt="Meet" />
							</li>
							<li>
								<img
									src="images/client-maker.svg"
									alt="Maker"
								/>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
